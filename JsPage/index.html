<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>JsPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">My Planes</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Create Plane</button>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
            <div class=" p-2 d-flex flex-column">
                <div class="action-bar d-flex justify-content-center gap-3 p-2">
                    <input type="text" class="form-control w-50" placeholder="Search..." aria-label="Search" id="search"/>

                    <button type="button" class="btn btn-outline-danger w-10" id="clear">Clear</button>

                    <select class="form-select w-25" aria-label="Sort" id="select">
                        <option selected>None</option>
                        <option value="name">Name</option>
                        <option value="fuelCapacityLiters">Fuel Capacity</option>
                        <option value="passengerCount">Passenger Count</option>
                    </select>

                    <button type="button" class="btn btn-outline-dark" id="count">Count</button>
                </div>

                <div class="p-4 d-flex flex-wrap gap-3" id="itemsList">
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="1">
            <div class="d-flex flex-column align-items-center py-5">
                <h1 class="fw-bold">Create Plane</h1>
                <form id="planeForm" class="w-50">
                    <div class="mb-3">
                        <label for="name" class="form-label fs-5">Name:</label>
                        <input type="text" class="form-control fs-5" name="name" id="name" />
                    </div>

                    <div class="mb-3">
                        <label for="fuelCapacityLiters" class="form-label fs-5">Fuel Capacity (in liters):</label>
                        <input type="number" class="form-control fs-5" name="fuelCapacityLiters" id="fuelCapacityLiters" />
                    </div>

                    <div class="mb-3">
                        <label for="passengersCount" class="form-label fs-5">PassengersCount</label>
                        <input type="number" class="form-control fs-5" name="passengersCount" id="passengersCount" />
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label fs-5">Description:</label>
                        <textarea class="form-control fs-5" id="description" name="description" rows="3" placeholder="Description..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 fs-4">Create</button>
                </form>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast" style="background-color: white"></div>
    </div>

    <div class="modal fade" tabindex="-1" id="popup">
        <div class="modal-dialog bg-white" style="max-width: 40vw !important; height: min-content !important; border-radius: 5px;">
            <div class="modal-content">
                <div class="modal-header px-3">
                    <h1 class="fw-bold">Edit Plane</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4" id="popupBody">
                </div>
            </div>
        </div>`
    </div>

    <script type="module" src="js/myPlanes.js"></script>
    <script type="module" src="js/createPlane.js"></script>
    <script type="module" src="js/editPlane.js"></script>
    <script type="module" src="js/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
