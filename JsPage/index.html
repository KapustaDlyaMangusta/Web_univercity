<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>JsPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">My Planes</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false" disabled>Create Plane</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active p-2 d-flex flex-column" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                <div class="action-bar d-flex justify-content-center gap-3 p-2">
                    <input type="text" class="form-control w-50" placeholder="Search..." aria-label="Search" id="search" oninput="search()"/>

                    <button type="button" class="btn btn-outline-danger w-10" onclick="clearSearch()">Clear</button>

                    <select class="form-select w-25" aria-label="Sort" id="select" onchange="selectSortField()">
                        <option selected>None</option>
                        <option value="name">Name</option>
                        <option value="fuelCapacityLiters">Fuel Capacity</option>
                        <option value="passengerCount">Passenger Count</option>
                    </select>

                    <button type="button" class="btn btn-outline-dark" onclick="alertTotalPassengersCapacity()">Count</button>
                </div>

                <div class="p-4 d-flex flex-wrap gap-3" id="itemsList">

                </div>
            </div>

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                ...
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
